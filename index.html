   <script type="text/javascript">
   //Selecting the box/button
      function animateBoxSelected(mouseOver, buttonId) {
        if (mouseOver == true) {
         // alert('Something is happening ' + mouseOver + '  ' + buttonId);
          document.getElementById(buttonId).classList.add('mouseOverButton');
        } else 
        {
          document.getElementById(buttonId).classList.remove('mouseOverButton');
        }
        
        return false;
      }
    </script>
